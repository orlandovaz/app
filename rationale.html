		<script type="text/javascript">
			
            // how to integrate with a previewer
			var current = 0,
				$preview = $( '#preview' ),
				$carouselEl = $( '#carousel' ),
				$carouselItems = $carouselEl.children(),
				carousel = $carouselEl.elastislide( {
					current : current,
					minItems : 4,
					onClick : function( el, pos, evt ) {

						changeImage( el, pos );
						evt.preventDefault();

					},
					onReady : function() {

						changeImage( $carouselItems.eq( current ), current );
						
					}
				} );

			function changeImage( el, pos ) {

				$preview.attr( 'src', el.data( 'preview' ) );
				$carouselItems.removeClass( 'current-img' );
				el.addClass( 'current-img' );
				carousel.setCurrent( pos );
			}
		</script>
    
    
    
<!-- validator function to build and check automatic any page server -->
<script>
$( document ).ready(function() {
    var _host = location.hostname;
    var pathname = window.location.pathname; 
    var res = pathname.replace("http://", "");
    var find = '/';
    var re = new RegExp(find, 'g');
    res = res.replace(re, '%2F');
    $("#htmlvalidator").attr("href", "https://validator.w3.org/nu/?doc=http%3A%2F%2F"+_host+res  );
    $("#cssvalidator").attr("href", "http://www.css-validator.org/validator?uri=http%3A%2F%2F"+_host+res+"&profile=css21&usermedium=all&warning=1&lang=en"  );
});   
</script>
